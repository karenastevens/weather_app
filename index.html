<!doctype HTML>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      var temp = 68;
      var symbol;
      function setTemp(){
        symbol = '&deg;'+'C';
        return temp + symbol;
      }
      $('#temp').html(setTemp());
    });
    </script>
    <title>Weather Getter</title>
  </head>
  <body>
    <div class container-fluid>
      <div class row-text-center>
        <h1>Weather <img id="title-logo" alt="lightning bolt" src="images/lightning.png">Getter</h1>
      </div>
      <div class row-text-center>
        <h3 id="temp">45</h3>
        <button id="b1">GET &deg;F</button>
      </div>
      <div>
        
      </div>
      <div id="weather-icon" class row-text-center>
        <img alt="weather icon" src="images/sun.png">
      </div>
    </div>
  </body>
</html>
